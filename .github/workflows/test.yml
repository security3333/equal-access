# Node basic test Windows
####
  accessibility-checker-test-basic-windows:
    runs-on: windows-2022

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
